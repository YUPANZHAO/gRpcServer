syntax = "proto3";

package IPC;

service IPCSrv {
    rpc call (IPCRequest) returns (IPCReply) {}
    rpc streamCall(IPCRequest) returns (stream IPCReply) {}
    rpc recordDownload(IPCRequest) returns (stream FileReply) {}
}

message IPCRequest {
    string body = 1;
}

message IPCReply {
    string body = 1;
}

message FileReply {
    bytes buffer = 1;
}